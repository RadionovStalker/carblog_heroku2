{% extends "base_generic.html" %}
{% load static %}
{% load i18n %}
{% block content %}
{% if user.is_authenticated %}
{{ form.media }}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form }}
        <input name="gallery" type="file" size="50" accept="image/*" multiple>
    </table>
    <input type="submit" value="{% trans 'Ok' %}" />
</form>
{% else %}
<p>{% trans "You don't have permission to sea this page" %}</p>
<a href="{% url 'index' %}">{% trans "Main" %}</a>
{% endif %}
{% endblock %}
