{% extends "base_generic.html" %}

{% block content %}
    <h1>Title: {{ article.title }}</h1>
    <p><strong>Author:</strong> <a href="{% url 'author-detail' article.author.pk %}">{{ article.author.username }}</a></p>
    <p>{{article.date_creation}} | {{article.date_updating}}</p>
    <p>{{article.description}}</p>
    <p>{{article.body}}</p>
{% endblock %}
